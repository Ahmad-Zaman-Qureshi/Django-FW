<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOSE Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-10 ">
<h2 align="center" style="color:blue">Libaray Management System</h2>
<a href="../"><button class="btn btn-primary" >Dashboard</button></a>
<table class="table table-striped table-hover col-5">

							<thead>
							<tr class="table100-head" align="center">
								<th class="column1">Student ID</th>
								<th class="column2">Book ID</th>
								<th class="column3">Issue Date</th>
								<th class="column4">Return Date</th>
								<th class="column5">Remarks</th>
							</tr>
							</thead>
							{% for data in data %}
							<tr >
								<td class="column1"  style="border:1px solid; text-align:center" >{{ data.std_Id}}</td>
								<td class="column2" style="border:1px solid ;text-align:center">{{ data.Book_Id}}</td>
								<td class="column3" style="border:1px solid ;text-align:center">{{ data.Issue_Date}}</td>
								<td class="column4" style="border:1px solid ;text-align:center">{{ data.Return_Date}}</td>
								<td class="column5" style="border:1px solid ;text-align:center">{{ data.Remarks}}</td>
							</tr>
							{% endfor %}

						</table>
</body>
</html>
